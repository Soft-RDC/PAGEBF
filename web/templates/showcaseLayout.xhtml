<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./masterLayout.xhtml">
        <ui:define name="resources-app">
            <ui:include src="/sections/shared/resources-app.xhtml"/>
        </ui:define>
        <ui:define name="header">
            <ui:include src="/sections/system/header.xhtml"/>
        </ui:define>
        <ui:define name="statusDialog">
            <h:form id="statusDialogForm" prependId="false">
                <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
                <ui:include src="/sections/shared/statusDialog.xhtml"/>
            </h:form>
        </ui:define>
        <ui:define name="center">
            <p:layoutUnit position="center">
                <ui:insert name="centerContent"/>
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <h:panelGroup layout="block" class="title ui-widget-header ui-corner-all"
                              style="padding: 5px; margin-bottom: 5px; font-size: 12px !important; 
                              text-align: center;">
                    <h:outputText value="Modules"/>
                </h:panelGroup>
                <p:menu id="componentList" model="#{homeBean.model}" style="width: 160px;"/>
            </p:layoutUnit>
            <p:layoutUnit position="east">
                <h:panelGroup layout="block" class="title ui-widget-header ui-corner-all"
                              style="padding: 5px; margin-bottom: 10px; font-size: 12px !important; 
                              text-align: center;">
                    <h:outputText value="Sous Modules"/>
                </h:panelGroup>
                <ui:insert name="subModule"/>
            </p:layoutUnit>
        </ui:define>
        <ui:define name="footer">
            <ui:include src="/sections/system/footer.xhtml"/>
        </ui:define>
        <ui:define name="dialogs">
            <h:form id="dialogForm" prependId="false">
                <ui:include src="/sections/shared/dialogs.xhtml"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
