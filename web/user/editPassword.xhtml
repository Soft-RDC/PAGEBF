<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/template.xhtml">
    <ui:define name="title">
        Editer Mot de passe
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="errorMsg" autoUpdate="true" showDetail="true"/>            
            <p:panel header="Editer Mot de passe"> 
                <p:messages id="msg" autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Nom d\'utilisateur"/>
                    <p:inputText disabled="true" id="username" required="true"
                                 value="#{signInBean.userName}"/>
                    <h:outputLabel for="oldPassword" value="Ancien Mot de passe: *"/>
                    <p:password id="oldPassword" value="#{editPasswordBean.oldPwd}" 
                                required="true" requiredMessage="L'ancien mot de passe est requis"/>
                    <h:outputLabel for="newPassword" value="Nouveau Mot de passe: *" />
                    <p:password id="newPassword" value="#{editPasswordBean.newPwd}" feedback="true" 
                                promptLabel="Nouveau Mot de passe" weakLabel="Faible" 
                                goodLabel="Bon" strongLabel="Excellent" required="true"
                                requiredMessage="Le nouveau mot de passe est requis"/>
                    <h:outputLabel for="repeatPassword" value="Répéter Mot de passe: *"/>
                    <p:password id="repeatPassword" value="#{editPasswordBean.repeatPwd}"
                                feedback="true" promptLabel="Répéter Mot de passe" 
                                weakLabel="Faible" goodLabel="Bon" strongLabel="Excellent"
                                required="true"
                                requiredMessage="Répéter mot de passe est requis"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Valider" actionListener="#{editPasswordBean.updatePassword()}"
                                     icon="ui-icon-check" update="errorMsg,msg" />
                    <p:commandButton value="Annuler" type="reset"
                                     style="margin-left: 10px;"
                                     icon="ui-icon-close"/>
                </f:facet>
            </p:panel>            
        </h:form>
    </ui:define>

</ui:composition>
