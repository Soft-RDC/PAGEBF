<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:graphicImage library="images" name="logo.png" styleClass="logo" title="Police Nationale Congolaise"/>

        <h:panelGrid columns="1" styleClass="smallNav" columnClasses="smallNavText">
            <h:outputLink value="#">
                <h:outputText value="Bonjour #{signInBean.firstname} #{signInBean.familyname}" 
                              style="font-weight: bold;"/>
            </h:outputLink>
        </h:panelGrid>

        <p:ajaxStatus styleClass="logo" style="left:80px; width:32px; height:32px; margin-top: 10px;">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajax-loader.gif" alt="AJAX Status"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
    </ui:composition>
</html>
