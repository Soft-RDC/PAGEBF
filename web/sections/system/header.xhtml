<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:graphicImage library="images" name="logo.png" styleClass="logo" title="PrimeFaces Extensions"/>

    <h:panelGrid columns="1" styleClass="smallNav" columnClasses="smallNavText">
        <h:outputLink value="http://primefaces-extensions.github.com/" target="_blank">
            <h:outputText value="Homepage"/>
        </h:outputLink>
    </h:panelGrid>

    <p:ajaxStatus styleClass="logo" style="left:80px; width:32px; height:32px; margin-top: 10px;">
        <f:facet name="start">
            <h:graphicImage library="images" name="ajax-loader.gif" alt="AJAX Status"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
</ui:composition>
</html>
