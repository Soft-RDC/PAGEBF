<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
    <f:facet name="header">
        <h:outputText value="Documentation pe:#{tagName}"/>
    </f:facet>
    
    <h:panelGroup layout="block" styleClass="ui-state-default docuCaption">
        Attributes (move mouse over the names to see data types)
    </h:panelGroup>
    <p:dataTable id="docuDataTable" var="attribute" value="#{docuPreparer.getDocuAttributes(tagName)}"
                 emptyMessage="No attributes available for this component." styleClass="docuTable">
        <p:column>
            <f:facet name="header">
                Name
            </f:facet>
            <h:outputText id="name" value="#{attribute.name}"/>
            <pe:tooltip for="name" value="#{attribute.type}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Description
            </f:facet>
            <h:outputText value="#{attribute.description}" escape="false"/>
        </p:column>
    </p:dataTable>

    <h:panelGroup layout="block" styleClass="ui-state-default docuEventCaption" rendered="#{docuPreparer.getDocuEvents(tagName).size() > 0}">
        Events (move mouse over the names to see classes)
    </h:panelGroup>    
    <p:dataTable id="docuEventsDataTable" var="event" value="#{docuPreparer.getDocuEvents(tagName)}"
                 emptyMessage="No events available for this component." styleClass="docuEventTable"
                 rendered="#{docuPreparer.getDocuEvents(tagName).size() > 0}">
        <p:column>
            <f:facet name="header">
                Name
            </f:facet>
            <h:outputText id="name" value="#{event.name}"/>
            <pe:tooltip for="name" value="#{event.eventClass}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Description
            </f:facet>
            <h:outputText value="#{event.description}" escape="false"/>
        </p:column>
    </p:dataTable>
</ui:composition>
</html>
